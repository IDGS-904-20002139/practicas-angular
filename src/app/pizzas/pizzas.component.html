<div class="container" style="background-color: lightblue;">
	<br>
  <div class="row">
		<div class="col-md-4">
				<label>Nombre</label>
				<input [(ngModel)]="nombre" class="form-control" name="nombre" type="text" placeholder="Nombre">
		</div>
		<div class="col-md-4">
				<label>Dirección</label>
				<input [(ngModel)]="direccion" class="form-control" name="direccion" type="text" placeholder="Dirección">
		</div>
		<div class="col-md-4">
				<label>Teléfono</label>
				<input [(ngModel)]="telefono" class="form-control" name="telefono" type="text" placeholder="Teléfono">
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-4">
			<div class="border border-2 rounded-3">
				<div class="p-2">
					<h3>Tamaño Pizza</h3>
					<div class="form-check form-check-inline">
						<input type="radio" name="tamanio" [(ngModel)]="tamanio" value="1">
						<label class="form-check-label" for="tamanio">Chica $40</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="radio" name="tamanio" [(ngModel)]="tamanio" value="2">
						<label class="form-check-label" for="tamanio">Mediana $80</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="radio" name="tamanio" [(ngModel)]="tamanio" value="3">
						<label class="form-check-label" for="tamanio">Grande $120</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="border border-2 rounded-3">
				<div class="p-2">
					<h3>Ingredientes</h3>
					<div class="form-check form-check-inline">
						<input type="checkbox" name="ingredientes" [(ngModel)]="jamon">
						<label class="form-check-label" for="ingredientes">Jamón $10</label>
					</div>
					<div class="form-check form-check-inline">
							<input type="checkbox" name="ingredientes" [(ngModel)]="pinia">
							<label class="form-check-label" for="ingredientes">Piña $10</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" name="ingredientes" [(ngModel)]="champi">
						<label class="form-check-label" for="ingredientes">Champiñones $10</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-4">
			<label>Número de pizzas</label>
				<input [(ngModel)]="npizza" class="form-control" name="npizza" type="text" placeholder="Num. Pizzas"> 
				<br>
				<div class="d-flex justify-content-center">
					<button class="btn btn-outline-black w-40" (click)="agregar()">Agregar</button>
				</div> 
		</div>
  </div>
	<br>
</div>
<br>
<div class="container">
	<br>
  <div class="row">
		<div class="col-6">
			<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Tamaño</th>
							<th scope="col">Ingredientes</th>
							<th scope="col">Número Pizzas</th>
							<th scope="col">Subtotal</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let tabla of datosTabla">
							<td>{{tabla.tamanio}}</td>
							<td>{{tabla.ingredientes}}</td>
							<td>{{tabla.npizzas}}</td>
							<td>{{tabla.subtotal}}</td>
						</tr>
					</tbody>
				</table>
				<div class="d-flex justify-content-center">
					<button class="btn btn-outline-secondary w-40" (click)="terminar()">Terminar</button>
				</div>
		</div>
		<div class="col-6">
			<div class="border border-secundary border-2 rounded-3">
				<div class="p-2">
					<h3>Ventas del día</h3>
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Total</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let tabla of datosVenta">
								<td>{{tabla.nombre}}</td>
								<td>{{tabla.subtotal}}</td>
							</tr>
						</tbody>
					</table>
					<div class="d-flex justify-content-center">
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">Ventas Totales</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>{{ventasTotal}}</td>
								</tr>
							</tbody>
						</table>
						<button class="btn btn-outline-secondary w-40" (click)="totalVenta()">Terminar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
</div>
