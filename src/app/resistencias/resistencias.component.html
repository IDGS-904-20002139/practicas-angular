<div class="row">
    <div class="col-6">
        <div class="md-3">
            <label for="" class="form-label">Numero 1</label>
            <div *ngFor="let op of banda1" [value]="op" style="margin: 10px;">
                {{op}}
              </div>
        </div>
        <div class="md-3">
            <label for="" class="form-label">Numero 2</label>
            <input type="text" [(ngModel)]="num2"  name="num2" placeholder="Numero1" class="form-control">
        </div>
        <div class="md-3">
            <button class="btn btn-primary" (click)="sumar()">Calcular</button>
        </div>
    </div>
    <div class="col-6">
        <h2>La suma es: {{resultado}}</h2>
    </div>
</div>
